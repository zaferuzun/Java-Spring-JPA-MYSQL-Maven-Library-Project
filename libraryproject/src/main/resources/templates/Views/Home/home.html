<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="./Layout/homefragment :: html_head (pageTitle='Home')" />
	<body>
		<div id="colorlib-page" >
			<a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
		
			<aside th:replace="./Layout/homefragment :: menu">
			</aside>
			<div id="colorlib-main">

				<section class="ftco-section-2">
					<div class="photograhy">
						<div class="row no-gutters">
						
							<div class="col-md-4 ftco-animate" th:each="book : ${listBooks}">
								<a href="/Home/images/image_7.jpg" class="photography-entry img image-popup d-flex justify-content-center align-items-center" style="background-image: url(/Home/images/image_7.jpg);">
									<div class="overlay"></div>
									<div class="text text-center">
										<h3 th:text="${book.BookName}"></h3>
										<span class="tag">URL</span>
									</div>
								</a>
							</div>							
						
						</div>
					</div>
				</section>
				<footer th:replace="./Layout/homefragment :: footer">
				</footer>
			
			</div>
			<!-- loader -->
  			<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>
			</div>
		</div>
		<div th:replace="./Layout/homefragment :: homeScript">
		
		</div>
		
	</body>
</html>
