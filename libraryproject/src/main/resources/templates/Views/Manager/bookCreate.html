<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="./Layout/managerfragment :: html_head (pageTitle='Authors')" >
				<meta charset="utf-8">
	
	</head>
	<body  class="hold-transition sidebar-mini layout-fixed">
 		<div class="wrapper" >
	 		<nav th:replace="./Layout/managerfragment :: topNavbar">
	 		</nav>
 			<aside th:replace="./Layout/managerfragment :: leftNavbar">
 			</aside>
			  <!-- Content Wrapper. Contains page content -->
			  <div class="content-wrapper">
			    <!-- Content Header (Page header) -->
			    <section class="content-header">
			      <div class="container-fluid">
			        <div class="row mb-2">
			          <div class="col-sm-6">
			            <h1>Kitap Ekle</h1>
			          </div>
			          <div class="col-sm-6">
			          </div>
			        </div>
			      </div><!-- /.container-fluid -->
			    </section>
			
			    <!-- Main content -->
			    <section class="content">
			      <div class="container-fluid">
			        <div class="row">
			          <!-- left column -->
			          <div class="col-md-9" style="margin-left: 10%;">
			            <!-- general form elements -->
			            <div class="card card-primary">

			              <!-- /.card-header -->
			              <!-- form start -->
			              <form role="form" th:action="@{/manager/bookSave}" th:object="${book}" method="post" enctype="multipart/form-data">
			                <div class="card-body">
			                
			                  <div class="row">
			                    <div class="col-sm-6">

				              <div class="form-group">
				                <label>Yazar Adı</label>
				                <select class="form-control select2" style="width: 100%;"  id="AuthorId" th:field="*{AuthorId}">
				              	</select>
				              </div>
	
				              <div class="form-group">
				                <label>Yayın Evi Adı</label>
				                <select class="form-control select2" style="width: 100%;" id="PublisherId" th:field="*{PublisherId}">
				              	</select>
				              </div>
			                  
			                  <div class="form-group">
			                    <label for="exampleInputEmail1">Kitap Adı</label>
			                    <input type="text" th:field="*{BookName}" class="form-control" id="exampleInputEmail1" placeholder="Kitap Adı">
			                  </div>

			                  <div class="form-group">
			                    <label for="exampleInputEmail1">Kitap Alt Adı</label>
			                    <input type="text" th:field="*{BookSubName}" class="form-control" id="exampleInputEmail1" placeholder="Kitap Alt Adı">
			                  </div>			                    
			                    </div>
			                    <div class="col-sm-6">
			                  <div class="form-group">
			                    <label for="exampleInputEmail1">Kitap Seri Adı</label>
			                    <input type="text" th:field="*{BookSeriesName}" class="form-control" id="exampleInputEmail1" placeholder="Kitap Seri Adı">
			                  </div>
			                  <div class="form-group">
			                    <label for="exampleInputEmail1">ISBN No</label>
			                    <input type="text" th:field="*{BookIsbnNo}" class="form-control" id="exampleInputEmail1" placeholder="ISBN No">
			                  </div>
			                  <div class="form-group">
			                    <label for="exampleInputEmail1">Kitap Dili</label>
			                    <input type="text" th:field="*{BookLanguage}" class="form-control" id="exampleInputEmail1" placeholder="Kitap Dili">
			                  </div>
			                  <div class="form-group">
			                    <label for="exampleInputEmail1">Yayın Tarihi</label>
			                    <input type="text" th:field="*{BookReleaseDate}" class="form-control" id="exampleInputEmail1" placeholder="Yayın Tarihi">
			                  </div>			                    
			                    </div>
			                  </div>
			                  
			                  <div class="form-group">
			                    <label for="exampleInputFile">File input</label>
			                    <div class="input-group">
			                      <div class="custom-file">
			                        <input type="file" name="image" class="custom-file-input" id="exampleInputFile" accept="image/png, image/jpeg">
			                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
			                      </div>

			                    </div>
			                  </div>
			                  <div class="form-group">
		                        <label>Kitap Açıklama</label>
		                        <textarea class="form-control" rows="3" placeholder="Kitap Açıklama" th:field="*{BookDefination}"></textarea>
		                   		</div>
			                </div>	
			                <!-- /.card-body -->
			
			                <div class="card-footer">
			                  <button type="submit" class="btn btn-primary">Kaydet</button>
			                </div>
			              </form>
			            </div>
			            <!-- /.card -->
			          </div>
			          <!--/.col (left) -->
			        </div>
			        <!-- /.row -->
			      </div><!-- /.container-fluid -->
			    </section>
			    <!-- /.content -->
			  </div>
			  <!-- /.content-wrapper -->
			<footer th:replace="./Layout/managerfragment :: footer">
			</footer>
 		</div>
		<div th:replace="./Layout/managerfragment :: managerPanelScript">
		</div>
	</body>
</html>
